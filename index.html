<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Roulette</title>
</head>
<body>
  <section id="left">
    <div>
      <img id="wheel" src="./assets/roulette_wheel.png" alt="" srcset="">
    </div>
    <!--Bet Modal -->
    <div id="myModal" class="modal">
      <!-- Bet Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="bet-modal"></div>
      </div>
    </div>
    <div id="board">
      <!-- <p>init</p> -->
      <div id="outside-bets">
        <div id="column-A" class="column">
          <div class="outsideBet">1 to 18</div>
          <div class="outsideBet">Even</div>
          <div class="outsideBet">Red</div>
          <div class="outsideBet">Black</div>
          <div class="outsideBet">Odd</div>
          <div class="outsideBet">19 to 36</div>
        </div>
        <div id="column-B" class="column">
          <div class="outsideBet">1st 12</div>
          <div class="outsideBet">2nd 12</div>
          <div class="outsideBet">3rd 12</div>
        </div>
      </div>
      <div id="numbers">
        <div id="zeroes" class="num-section">
          <div class="num-row">
            <div class="numBet">0</div>
            <div class="numBet">00</div>
          </div>
        </div>
        <div id="A" class="num-section">
          <div class="num-row">
            <div class ="numBet">1</div>
            <div class ="numBet">2</div>
            <div class ="numBet">3</div>
          </div>
          <div class="num-row">
            <div class ="numBet">4</div>
            <div class ="numBet">5</div>
            <div class ="numBet">6</div>
          </div>
        </div>
        <div id="B">
          <div class="num-row">
            <div class ="numBet">7</div>
            <div class ="numBet">8</div>
            <div class ="numBet">9</div>
          </div>
          <div class="num-row">
            <div class ="numBet">10</div>
            <div class ="numBet">11</div>
            <div class ="numBet">12</div>
          </div>
        </div>
        <div id="C">
          <div class="num-row">
            <div class ="numBet">13</div>
            <div class ="numBet">14</div>
            <div class ="numBet">15</div>
          </div>
          <div class="num-row">
            <div class ="numBet">16</div>
            <div class ="numBet">17</div>
            <div class ="numBet">18</div>
          </div>
        </div>
        <div id="D">
          <div class="num-row">
            <div class ="numBet">19</div>
            <div class ="numBet">20</div>
            <div class ="numBet">21</div>
          </div>
          <div class="num-row">
            <div class ="numBet">22</div>
            <div class ="numBet">23</div>
            <div class ="numBet">24</div>
          </div>
        </div>
        <div id="E">
          <div class="num-row">
            <div class ="numBet">25</div>
            <div class ="numBet">26</div>
            <div class ="numBet">27</div>
          </div>
          <div class="num-row">
            <div class ="numBet">28</div>
            <div class ="numBet">29</div>
            <div class ="numBet">30</div>
          </div>
        </div>
        <div id="F">
          <div class="num-row">
            <div class ="numBet">31</div>
            <div class ="numBet">32</div>
            <div class ="numBet">33</div>
          </div>
          <div class="num-row">
            <div class ="numBet">34</div>
            <div class ="numBet">35</div>
            <div class ="numBet">36</div>
          </div>
        </div>
        <div id="G" class="num-section">
          <div class="num-row">
            <div class="outsideBet">2 to 1</div>
            <div class="outsideBet">2 to 1</div>
            <div class="outsideBet">2 to 1</div>
          </div>
      </div>
    </div>
  </section>
  <section id="info">
    <button id="spin">Spin</button>
    <h1>~STOP LOOKING AT ME I'M NOT DONE YET~</h1>
    <p id="last-spin">Last Spin: </p>
    <div id="bet-board">Bet Board</div>
  </section>
</body>
</html>
